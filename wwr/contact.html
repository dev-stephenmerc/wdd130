    <header>
        <img src="images/raftingbow-image.png"
            alt="Rapid rafting company logo,featuring blue and red text with a stylized water swirl graphic.">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="company-info">
            <h1> White Water Rafing Company</h1>
            <p>123 River Run Road, Adventure City, USA</p>
            <P>Phone: <a href="tel:+15551234567">+1 (555) 123-4567</a></P>
            <p>Email: <a href="mailto:info@raftingo.com">info@raftingo.com</a></p>
            <div class="map">

                <iframe class="map frame"
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d64829697.79313561!2d-7.554768445391639!3d-7.366143096765796!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1765055360937!5m2!1sen!2sng"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

        </section>
        <section class="employee-profiles">
            <h2>We Are Here To Serve You</h2>
            <figure>
                <img src="images/elena-brown.jfif" alt="Elena Brown,Lead River Guide">
                <figcaption>Elena-Brown<br> Lead River Guide</figcaption>
            </figure>
            <figure>
                <img src="images/john-smith.jfif" alt="John Smith, Reservation Specialist">
                <figcaption>John-Smith<br>Reservation Specialist</figcaption>
            </figure>
            <figure>
                <img src="images/stephen-mercy.jfif" alt="Stephen Mercy, Trip Leader">
                <figcaption>Stephen-Mercy<br>Trip Leader</figcaption>
            </figure>
        </section>

        <section class="contact-form">
            <h2> Send Us a Message</h2>
            <form action="thanks.html" method="post">
                <div class="form-item">
                    <label for="username">Name:</label>
                    <input type="text" id="username" name="username" placeholder="placeholder" required>
                </div>
                <div class="form-item">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail" placeholder="placeholder" required>
                </div>
                <div class="form-item radio-group">
                    <label>Message Purpose:</label>

                </div>
                <div class="radio-options">
                    <input type="radio" id="inquiry" name="purpose" value="general" required>
                    <label for="inquiry">General Inquiry</label><br>
                    <input type="radio" id="reservation" name="purpose" value="reservation">
                    <label for="reservation">Reservation Question</label><br>
                    <input type="radio" id="website" name="Purpose" value=" website">
                    <label for="website">Website Suggestion</label>

                </div>
                <div class="form-item">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Type here" required></textarea>
                </div>
                <div class="form-item checkbox-item">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit">Get In Touch!</button>

            </form>
        </section>

    </main>

    <footer>

            </a>

        </nav>
    </footer>
</body>

</html>
